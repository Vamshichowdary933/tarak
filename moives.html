<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieFlix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        header {
            background-color: #e50914;
            padding: 15px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            background-color: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .movie-info {
            padding: 10px;
        }

        .movie-info h3 {
            margin: 5px 0;
        }

        .movie-info p {
            font-size: 14px;
            color: #ccc;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1f1f1f;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>

</header>

<div class="container">

    <div class="movie-card">
        <img src="https://via.placeholder.com/200x280" alt="Movie 1">
        <div class="movie-info">
            <h3>Inception</h3>
            <p>Sci-Fi | Thriller</p>
        </div>
    </div>

    <div class="movie-card">
        <img src="https://via.placeholder.com/200x280" alt="Movie 2">
        <div class="movie-info">
            <h3>Avengers</h3>
            <p>Action | Superhero</p>
        </div>
    </div>

    <div class="movie-card">
        <img src="https://via.placeholder.com/200x280" alt="Movie 3">
        <div class="movie-info">
            <h3>Interstellar</h3>
            <p>Sci-Fi | Drama</p>
        </div>
    </div>

    <div class="movie-card">
        <img src="https://via.placeholder.com/200x280" alt="Movie 4">
        <div class="movie-info">
            <h3>Joker</h3>
            <p>Crime | Drama</p>
        </div>
    </div>

</div>

<footer>
    Â© 2026 MovieFlix | Static Website
</footer>

</body>
</html>
